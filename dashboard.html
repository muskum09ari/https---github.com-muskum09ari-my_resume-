<!---script---skill---------------------------------->

<script defer src="https://unpkg.com/alpinejs@3.2.4/dist/cdn.min.js">

</script>    
<div class="relative isolate overflow-hidden  py-24 sm:py-32">
     

    <section x-data="skillDisplay"
    
        class="p-6 space-y-6 bg-blue-100 rounded-xl md:grid md:grid-cols-2 md:gap-4 sm:space-y-0">
         
        <div class="grid grid-cols-2 gap-6">
            <template x-for="skill in skills">
              
                <button x-text="skill.title"
                    class=" text-center text-lg text-gray-100 transition bg-violet-600 rounded-md h-14 w-44 hover:bg-yellow-600"
                    :class="(currentSkill.title == skill.title) && 'font-bold ring-2 ring-offset-black'"
                    @click="currentSkill = skill"></button>
            </template>
        </div>

        <div class="flex items-center justify-center" x-data="{ circumference: 2 * 22 / 7 * 120 }">
            <svg class="transform -rotate-90 w-72 h-72">
                <circle cx="145" cy="145" r="120" stroke="currentColor" stroke-width="30" fill="transparent"
                    class="text-yellow-900" />

                <circle cx="145" cy="145" r="120" stroke="currentColor" stroke-width="30" fill="transparent"
                    :stroke-dasharray="circumference"
                    :stroke-dashoffset="circumference - currentSkill.percent / 100 * circumference"
                    class="text-blue-500" />
            </svg>
        
            <span class="absolute text-5xl" x-text="`${currentSkill.percent}%`">

            </span>
            </div>
    </section>


    </div>

    </header>
