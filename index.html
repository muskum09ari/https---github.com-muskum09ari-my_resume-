              <p class="card-text">The motive of invention is to produce oxygen from oxygen concentrator at a pressure of 40-50 Liter per minute to decrease our dependency on Oxygen cylinders for the sever cases. Basically, the concentrators give out oxygen at a rate of 5-15 litres per minute whereas an oxygen cylinder gives out oxygen at 40-50 litres per minute. Thus, our motive is to increase the pressure of oxygen flowing from a concentrator up to 40-50 litres per minute. Such that, severe corona patient can also be cured by using the concentrator only.</p>

              <h5 class="card-title"><b>Exploring Power Drives for Industrial Applications</b></h5>
              <p class="card-text">This article is more relevant to the different electric drives and the benefits of each 
                drive.Brushless DC motors, permanent magnet DC motors, AC synchronous motors, 
                universal motors, and induction motors are all examples of electric power drives. Induction motor 
                drives are one of the most often used drives in the industry. These drives have significant benefits 
                in terms of long runtime and ease of maintenance. However, BLDC drives use less electricity and 
                are suited for a wide range of applications. An experimental analysis of the motor's speed, torque, 
                and efficiency was conducted in order to evaluate it. Here a comparison is done of different types 
                of electric motor and the characteristics of electric motor drives used in industrial applications by 
                testing each type of motor with a dynamometer setup.</p>
